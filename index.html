<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador del clima</title>
    <link rel="stylesheet" href="estilos.css">
    
</head>
<body>
    <section class="contenido">
        <h1>Buscador del clima</h1>
        <div class="resultado">
            <p>Agregue cuidad y pais</p>
        </div>
        <form action="" method="POST" class="obtener-clima">
            <input type="text" name="ciudad" id="ciudad" placeholder="Escribe tu ciudad">
            <select name="" id="pais">
                <option disabled selected value="">Selecciona tu pais</option>
                <option value="UY">Uruguay</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="ES">España</option>
                <option value="US">Estados Unidos</option>
                <option value="MX">México</option>
                <option value="PE">Perú</option>
            </select>
            <input type="submit" name="" id="" value="Obtener clima">
        </form>
    </section>
    <script src="main.js"></script>
</body>
</html>
